<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&family=Nunito:ital,wght@0,400;0,600;0,700;1,300&family=Outfit:wght@200;300;400;500;600;700;800;900&family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="Image">
      <img class="equimg" src="images/image-equilibrium.jpg" alt="equilibrium">
    </div>
    <div class="active">
      <img class="view" src="images/icon-view.svg" alt="">
    </div>

    <div class="Title">
      <h2>Equilibrium #3429</h2>
    </div>
    <div class="description">
      <p class="desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="eth row">
      <div class="col">
        <p class="eth-title">
          <img src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </p>
      </div>
      <div class="col">
        <p class="days">
          <img src="images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>
    </div>
    <hr size="3" noshade />
    <div class="footer">
        <span class="">
          <img class="footerimg" src="images/image-avatar.png" alt="" />
          <span class="f1">Creation of <span class="f2">
            Jules Wyvern
          </span ></span>
        </span>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhilash</a>.
  </div>
</body>
</html>
